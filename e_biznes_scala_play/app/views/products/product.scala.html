@import models.products.Product
@(product: Product)

<a href="@controllers.products.routes.ProductController.getProducts()">Products</a><br><br><br>

<p>
    <b>Id: @product.id</b><br>
    SubcategoryId: @product.subcategoryId <br><br>

    Title: @product.title <br>
    Price: @product.price <br>
    Quantity: @product.quantity <br>
    Create date: @product.date
</p>
<p>@product.description</p>
