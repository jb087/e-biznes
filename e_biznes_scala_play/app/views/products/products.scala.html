@import models.products.Product
@(products: Seq[Product])

<a href="@controllers.products.routes.ProductController.createProduct()">Create</a><br><br><br>
@for(product <- products) {
    <b>@product.title</b>
    <p>
        @product.price @product.quantity @product.date
    </p>
    <p>@product.description</p>
    <a href="@controllers.products.routes.ProductController.updateProduct(product.id)">Edit</a>
    <a href="@controllers.products.routes.ProductController.deleteProduct(product.id)">Delete</a>
    <br>
}
