@import models.categories.Subcategory
@(subcategories: Seq[Subcategory])

<a href="@controllers.categories.routes.SubcategoryController.createSubcategory()">Create</a><br><br><br>
@for(subcategory <- subcategories) {
    <b>@subcategory.name</b>
    <a href="@controllers.categories.routes.SubcategoryController.updateSubcategory(subcategory.id)">Edit</a>
    <a href="@controllers.categories.routes.SubcategoryController.deleteSubcategory(subcategory.id)">Delete</a>
    <br>
}
